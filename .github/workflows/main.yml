name: My Workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace - MasterGlossary
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "[[Master Glossary]]"
          replace: "[Master Glossary](Main/Master Glossary.md)"
          regex: false
      - uses: actions/checkout@v2
      - name: Find and Replace - Table of Contents
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "[[Return to Table of Contents]]"
          replace: "[Return to Table of Contents](README.md)"
          regex: false

